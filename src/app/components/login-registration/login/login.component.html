<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
            </button>
            <a routerLink="/" class="btn btn-link">Cancel</a>
          </div>
        </form>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-sm">
            <hr>
          </div>
          <div class="col" style="text-align: center;">
            <h4>Or</h4>
          </div>
          <div class="col-sm">
            <hr>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm" style="text-align: right">
                        <a href="{{config.backBaseUrl}}/{{googleLink}}">
              <button class="btn btn-danger">
                <i class="fa fa-google-plus-square" style="font-size: 3em"></i>
                <span style="font-size: 2em">&nbsp;Google&nbsp;&nbsp;&nbsp;&nbsp;</span>
              </button>
            </a>
          </div>
          <div class="col" style="text-align: left;">
            <a href="{{config.backBaseUrl}}/{{facebookLink}}">
              <button class="btn btn-primary">
                <i class="fa fa-facebook-square" style="font-size: 3em;"></i>
                <span style="font-size: 2em">&nbsp;Facebook</span>
              </button>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
