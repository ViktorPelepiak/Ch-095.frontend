<div class="question">


  <div [formGroup]="oneQuestionGroup" class="answer" *ngIf="oneQuestion.type === 'CHECKBOX'">
    <h4 class="font-weight-bold">
      {{oneQuestion.index + ". " + oneQuestion.value}}
      <input formControlName="questionId" ngModel="{{oneQuestion.id}}" value="{{oneQuestion.id}}"/>
    </h4>
    <p *ngFor="let answer of oneQuestion.answers">
      <input formControlName="answers" type="checkbox" ngModel="{{answer}}" value="{{answer}}">{{answer}}
    </p>
  </div>

  <div [formGroup]="oneQuestionGroup" class="answer" *ngIf="oneQuestion.type === 'RADIOBUTTON'">
    <h4 class="font-weight-bold">
      {{oneQuestion.index + ". " + oneQuestion.value}}
      <input formControlName="questionId" type="hidden" ngModel="{{oneQuestion.id}}" value="{{oneQuestion.id}}"/>
    </h4>
    <p *ngFor="let answer of oneQuestion.answers" >
      <input formControlName="answers" type="radio" ngModel="{{answer}}"  value="{{answer}}">{{answer}}
    </p>
  </div>

  <div [formGroup]="oneQuestionGroup"  class="answer" *ngIf="oneQuestion.type === 'TEXTAREA'">
    <h4 class="font-weight-bold">
      {{oneQuestion.index + ". " + oneQuestion.value}}
      <input formControlName="questionId" ngModel="{{oneQuestion.id}}" type="hidden" value="{{oneQuestion.id}}"/>
    </h4>
    <p>
      <TEXTAREA value="" cols=60 rows=6></TEXTAREA>
    </p>
  </div>
